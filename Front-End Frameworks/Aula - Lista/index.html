<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Aula - Lista</title>
    </head>
    <body>
        <h2>Lista não ordenada</h2>

        <ul>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ul>

        <h2>Lista ordenada</h2>

        <ol>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
    </body>
</html>
