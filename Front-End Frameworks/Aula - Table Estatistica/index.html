<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Aula - Table Estatistica</title>
    </head>
    <body>
        <table>
            <tr>
                <th class="no-bgk" colspan="2" rowspan="2"></th>
                <th colspan="3">Quantitativo estudantes por turma</th>
            </tr>

            <tr>
                <td>Alunos</td>
                <td>Alunas</td>
                <td>Professores</td>
            </tr>

            <tr>
                <td rowspan="4">Turmas</td>
                <td>A</td>
                <td>20</td>
                <td>5</td>
                <td>João Pedro</td>
            </tr>

            <tr>
                <td>B</td>
                <td>21</td>
                <td>3</td>
                <td>iden</td>
            </tr>

            <tr>
                <td>C</td>
                <td>25</td>
                <td>2</td>
                <td>Maria José</td>
            </tr>

            <tr>
                <td>D</td>
                <td>20</td>
                <td>0</td>
                <td>iden</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>86</td>
                <td>10</td>
                <td>2</td>
            </tr>
        </table>
        <div>
            <caption>
                Tabela 1. Estatistica
            </caption>
        </div>
    </body>
</html>
